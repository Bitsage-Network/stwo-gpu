[package]
name = "stwo_ml_verifier"
version = "0.1.0"
edition = "2024_07"
description = "On-chain ML inference verification using STWO Circle STARKs"

[dependencies]
starknet = "2.12.0"
stwo_verifier_core = { git = "https://github.com/starkware-libs/stwo-cairo", tag = "v0.1.0" }
stwo_constraint_framework = { git = "https://github.com/starkware-libs/stwo-cairo", tag = "v0.1.0" }
stwo_ml_verify_core = { path = "../stwo-ml-verify-core" }

[dev-dependencies]
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.54.0" }
cairo_test = "2.12.2"

[[target.starknet-contract]]
casm = true

[cairo]
enable-gas = true

[tool.snforge]
name = "stwo_ml_verifier"
